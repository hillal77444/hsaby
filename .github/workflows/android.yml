name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      action:
        description: 'اختر العملية المطلوبة'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - download
          - clean

jobs:
  build:
    if: github.event.inputs.action == 'build' || github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          cmdline-tools-version: '9477386'
          packages: |
            build-tools;34.0.0
            platform-tools
            platforms;android-34
            ndk;25.1.8937393
            cmake;3.22.1
          accept-android-sdk-licenses: true

      - name: Grant execute permission for gradlew
        run: chmod +x android_app/gradlew

      - name: Build Debug APK
        run: |
          cd android_app
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android_app/app/build/outputs/apk/debug/app-debug.apk

  download:
    if: github.event.inputs.action == 'download'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create ZIP file
        run: zip -r project.zip . -x "*.git*" "*.gradle*" "build/*" "app/build/*"
        
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: project-files
          path: project.zip

  clean:
    if: github.event.inputs.action == 'clean'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x android_app/gradlew
        
      - name: Clean Gradle cache and dependencies
        run: |
          cd android_app
          ./gradlew clean --refresh-dependencies
