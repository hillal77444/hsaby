<!DOCTYPE html>
<html>
<head>
    <title>رمز واتساب{% if user_name %} ({{ user_name }}){% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; height: 100vh; }
        .container {
            max-width: 700px;
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        h2 { color: #128C7E; margin: 20px 0 10px 0; }
        iframe {
            width: 100%;
            flex: 1 1 auto;
            height: 100%;
            min-height: 0;
            border: 1px solid #ddd;
            border-radius: 0;
            background: #fff;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                height: 100vh;
                padding: 0;
            }
            h2 { font-size: 1.2em; margin: 10px 0 5px 0; }
            iframe {
                height: 100%;
                min-height: 0;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>رمز واتساب{% if user_name %} ({{ user_name }}){% endif %}</h2>
        <iframe src="{{ qr_url }}" allowfullscreen></iframe>
    </div>
</body>
</html>
